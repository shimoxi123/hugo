# -- 主题选项 --
# 这些选项控制主题的功能，并允许您自定义网站的显示。
#
# 有关每个参数的更多详细信息，请参阅主题文档。
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "blowfish" # 颜色方案
defaultAppearance = "light" # 有效选项：light（浅色）或 dark（深色）
autoSwitchAppearance = true # 是否自动切换外观

enableA11y = false # 是否启用无障碍访问功能
enableSearch = true # 是否启用搜索功能
enableCodeCopy = true # 是否启用代码复制功能

replyByEmail = false # 是否启用邮件回复功能

mainSections = ["posts"] # 主要内容部分
# robots = "" # robots.txt配置

disableImageOptimization = false # 是否禁用图像优化
disableImageOptimizationMD = false # 是否禁用Markdown图像优化
disableTextInHeader = false # 是否在页眉中禁用文本
# backgroundImageWidth = 1200 # 背景图像宽度

# 图像配置优化
defaultBackgroundImage = "https://jihulab.com/shimoxijimu/img2/raw/main/pictures/mc_wallpaper_movie_vista_1920x1080_2025_08_29_15_48_18_e28055cb8e5ea88b.webp" # 用作背景图像的默认图片
# defaultFeaturedImage = "https://jihulab.com/shimoxijimu/img2/raw/main/pictures/2025/08/22_13_44_25_MCV_SummerDrop_Hero_DotNet_Homepage_1920x1080.webp" # 用作所有文章特色图像的默认图片（已注释，使用文章自定义的featureImage）
defaultSocialImage = "/android-chrome-512x512.png" # 用作社交媒体分享的默认图片（Open Graph和Twitter）

highlightCurrentMenuArea = true # 是否高亮当前菜单区域
smartTOC = true # 是否启用智能目录
# smartTOCHideUnfocusedChildren = true # 是否隐藏未聚焦的子目录项

fingerprintAlgorithm = "sha256" # 有效值为"sha512"（默认）、"sha384"、"sha256" - 使用sha256提升性能

giteaDefaultServer = "https://git.fsfe.org" # Gitea默认服务器
forgejoDefaultServer = "https://v11.next.forgejo.org" # Forgejo默认服务器

# -- 页眉配置 --
[header]
  layout = "fixed" # 有效选项：basic（基础）、fixed（固定）、fixed-fill（固定填充）、fixed-gradient（固定渐变）、fixed-fill-blur（固定填充模糊）

# -- 页脚配置 --
[footer]
  showMenu = true # 是否显示菜单
  showCopyright = true # 是否显示版权声明
  showThemeAttribution = true # 是否显示主题归属信息
  showAppearanceSwitcher = true # 是否显示外观切换器
  showScrollToTop = true # 是否显示返回顶部按钮

# -- 首页配置 --
[homepage]
  layout = "background" # 有效选项：page（页面）、profile（个人资料）、hero（英雄）、card（卡片）、background（背景）、custom（自定义）
  homepageImage = "https://jihulab.com/shimoxijimu/img2/raw/main/pictures/mc_wallpaper_movie_vista_1920x1080_2025_08_29_15_48_18_e28055cb8e5ea88b.webp" # 用于：hero和card布局
  showRecent = true # 是否显示最近文章
  showRecentItems = 10 # 显示最近文章的数量
  showMoreLink = true # 是否显示"更多"链接
  showMoreLinkDest = "/posts/" # "更多"链接目标页面
  cardView = true # 是否以卡片视图显示文章
  cardViewScreenWidth = true # 是否根据屏幕宽度调整卡片视图
  layoutBackgroundBlur = true # 仅在布局为background时使用
  disableHeroImageFilter = false # 仅在布局为hero时使用

# -- 文章页面配置 --
[article]
  showDate = true # 是否显示日期
  showViews = false # 是否显示浏览量
  showLikes = false # 是否显示点赞数
  showDateOnlyInArticle = true # 是否仅在文章中显示日期
  showDateUpdated = false # 是否显示更新日期
  showAuthor = true # 是否显示作者
  # showAuthorBottom = false # 是否在文章底部显示作者信息
  showHero = true # 是否显示英雄图像
  heroStyle = "background" # 有效选项：basic（基础）、big（大图）、background（背景）、thumbAndBackground（缩略图和背景）
  layoutBackgroundBlur = true # 仅在heroStyle为background或thumbAndBackground时使用
  layoutBackgroundHeaderSpace = true # 仅在heroStyle为background时使用
  showBreadcrumbs = false # 是否显示面包屑导航
  showDraftLabel = true # 是否显示草稿标签
  showEdit = false # 是否显示编辑链接
  # editURL = "https://github.com/username/repo/" # 编辑链接URL
  editAppendPath = true # 是否追加路径到编辑链接
  seriesOpened = false # 是否展开系列文章
  showHeadingAnchors = true # 是否显示标题锚点
  showPagination = true # 是否显示分页
  invertPagination = false # 是否反转分页
  showReadingTime = true # 是否显示阅读时间
  showTableOfContents = false # 是否显示目录
  # showRelatedContent = false # 是否显示相关内容
  # relatedContentLimit = 3 # 相关内容显示数量
  showTaxonomies = false # 使用showTaxonomies或showCategoryOnly，不能同时使用
  showCategoryOnly = false # 使用showTaxonomies或showCategoryOnly，不能同时使用
  showAuthorsBadges = false # 是否显示作者徽章
  showWordCount = true # 是否显示字数统计
  # sharingLinks = [ "linkedin", "twitter", "bluesky", "mastodon", "reddit", "pinterest", "facebook", "email", "whatsapp", "telegram", "line"] # 分享链接
  showZenMode = false # 是否显示禅模式
  showComments = true # 是否显示评论

# -- 列表页面配置 --
[list]
  showHero = true # 是否显示英雄图像
  heroStyle = "background" # 有效选项：basic（基础）、big（大图）、background（背景）、thumbAndBackground（缩略图和背景）
  layoutBackgroundBlur = true # 仅在heroStyle为background或thumbAndBackground时使用
  layoutBackgroundHeaderSpace = true # 仅在heroStyle为background时使用
  showBreadcrumbs = false # 是否显示面包屑导航
  showSummary = false # 是否显示摘要
  showViews = false # 是否显示浏览量
  showLikes = false # 是否显示点赞数
  showTableOfContents = false # 是否显示目录
  showCards = false # 是否显示卡片
  orderByWeight = false # 是否按权重排序
  groupByYear = true # 是否按年份分组
  cardView = false # 是否以卡片视图显示
  cardViewScreenWidth = false # 是否根据屏幕宽度调整卡片视图
  constrainItemsWidth = false # 是否限制项目宽度

# -- 网站地图配置 --
[sitemap]
  excludedKinds = ["taxonomy", "term"] # 排除的页面类型

# -- 分类配置 --
[taxonomy]
  showTermCount = true # 是否显示术语计数
